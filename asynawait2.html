<html>
  <head>
    Async wait
  </head>
  <body>
  <script>
    const calculate = (a, b, c) => {
      return new Promise ((resolve, reject) => {
        setTimeout ( () => {
         if( a <= 0 || b <= 0 || c <= 0)
         return reject("No number can b nagetive")
         resolve(a+b+c);
      }, 1000);
      })
    }
     const add = async () => {
      const sum1 = await calculate (1, 2, 3);
      const sum2 = await calculate (sum1, 3, 3);
      const sum3 = await calculate (sum2, 2, 3);
      return sum3;
     }

     add().then((value) =>console.log(value)).catch((e) => console.log(e));
  </script>
  </body>
</html>

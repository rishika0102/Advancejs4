<html>
  <head>
   promises of advanced js
  </head>
  <body>
    <script>
      var promise = new Promise(function(resolve, reject) {
        const x = "promises";
        const y = "promises"
        if(x === y) {
          resolve('Success');
        } else {
          reject('Some error has occurred');
        }
      });

      promise.
        then((res) => {
          console.log(res);
        }).
        catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>

<html>
  <head>
   promises of advanced js
  </head>
  <body>
    <script>
      var promise = new Promise(function(resolve, reject) {
        const x = "promises";
        const y = "promises"
        if(x === y) {
          resolve();
        } else {
          reject();
        }
      });

      promise.
          then(function () {
              console.log('Success');
          }).
          catch(function () {
              console.log('Some error has occurred');
          });
    </script>
  </body>
</html>
